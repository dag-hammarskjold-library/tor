<html lang="{{ lang }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ga-table.css') }}">

    {% for text in table_txt %}

    <table class="tablefont" summary="{{ text['summary'] }}">
        
        <tr>
            <th colspan="{{ text['column_span']}}">A/RES/{{ session }}/1-A/RES/{{ session }}/...<br>
            ({{ text['sequence']}})</th>
        </tr>
        <tr>
            {% for column in text['column_headers'] %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>

        <tr>
            <td colspan="{{ text['column_span']}}">{{ text['links_txt']}}</td>
        </tr>
        
        <tr></tr>
    </table>
   
    {% endfor %}
    
</html>
